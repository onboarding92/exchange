user  nginx;
worker_processes  auto;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout  65;

  # Basic security headers (you can harden further)
  add_header X-Frame-Options "DENY" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "no-referrer-when-downgrade" always;

  # Redirect HTTP -> HTTPS (if you have TLS configured)
  server {
    listen 80;
    server_name app.yourdomain.com api.yourdomain.com;

    return 301 https://$host$request_uri;
  }

  # HTTPS frontend + API proxy
  server {
    listen 443 ssl http2;
    server_name app.yourdomain.com api.yourdomain.com;

    # TLS certs (adapt paths / names as needed)
    ssl_certificate     /etc/letsencrypt/live/app.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.yourdomain.com/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    # Serve React app
    location / {
      try_files $uri /index.html;
    }

    # Proxy API to Node server
    location /api/ {
      proxy_pass http://server:3001/api/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
