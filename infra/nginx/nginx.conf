user  nginx;
worker_processes  auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile on;
  keepalive_timeout 65;

  # Serve per WebSocket/upgrade senza usare variabili non definite
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  # ===== HTTP (80) -> redirect a HTTPS, ma lascia ACME challenge =====
  server {
    listen 80;
    listen [::]:80;
    server_name bitchangemoney.xyz;
    location ^~ /.well-known/acme-challenge/ {
  root /var/www/certbot;
  default_type "text/plain";
  try_files $uri =404;
}


    location / {
      return 301 https://$host$request_uri;
    }
  }

  # ===== HTTPS (443) =====
  server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name bitchangemoney.xyz;

    ssl_certificate     /etc/letsencrypt/live/bitchangemoney.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bitchangemoney.xyz/privkey.pem;

    # opzionale ma consigliato
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Static frontend
    root /usr/share/nginx/html;
    index index.html;

    # ACME challenge anche su 443 (non indispensabile, ma ok)
    location ^~ /.well-known/acme-challenge/ {
      root /var/www/certbot;
      default_type "text/plain";
      try_files $uri =404;
    }

    # Health (passa al server)
    location = /health {
      proxy_pass http://bitchange-server:3001/health;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API (tRPC)
    location /api/ {
      proxy_pass http://bitchange-server:3001/api/;
      proxy_http_version 1.1;

      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
    location /trpc {
        return 308 /api;
    }

    # React SPA fallback
    location / {
      try_files $uri /index.html;
    }
  }
}
