version: "3.9"

services:
  nginx:
    image: nginx:stable
    container_name: bitchange-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Custom nginx configuration
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # TLS certificates (if using certbot on the host)
      - /etc/letsencrypt:/etc/letsencrypt:ro
      # Static frontend build
      - ./client/dist:/usr/share/nginx/html:ro
    depends_on:
      - server

  server:
    build:
      context: ./server
      dockerfile: Dockerfile.server
    container_name: bitchange-server
    restart: unless-stopped
    env_file:
      - ./server/.env.production
    environment:
      # Ensure db.ts uses this file if you want a custom path.
      # If db.ts uses just "exchange.db" in cwd, this is optional.
      DATABASE_FILE=exchange.db
    volumes:
      # Persist SQLite DB on host (not inside the container layer)
      - ./server/exchange-data:/app
    expose:
      - "3001"

  # Optional: use this as a build job for the client
  client-build:
    build:
      context: ./client
      dockerfile: Dockerfile.client
    container_name: bitchange-client-build
    command: ["npm", "run", "build"]
    volumes:
      - ./client:/app
